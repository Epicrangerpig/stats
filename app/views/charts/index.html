{% include "base.html" %}

{% block css %}
<link rel="stylesheet" href="/static/css/charts.css">
<link rel="stylesheet" href="/static/css/select2.css">
{% endblock %}

{% block content %}
<a href="#result" class="page-scroll">
    <img class="eevee" src="/static/img/eevee.png-c200">
</a>
<header>
    <div class="header-content">
        <div class="header-content-inner">
            <h1 id="homeHeading">Pok√©mon Stats</h1>
            <hr>
            <div class="row">
                <div class="col-md-12">
                    <select multiple>
                    {% for option in select %}
                        <option value="{{ option.id }}">{{ option.forme|upper }}</option>
                    {% endfor %}
                    </select>
                </div>
                <div class="col-md-12">
                    <a class="btn btn-primary btn-xl page-scroll" id="compare-button" href="#result">Compare</a>
                </div>
                <div class="col-md-12">
                    <a class="btn page-scroll" id="rand-button" href="#result">Random</a>
                </div>
            </div>
        </div>
    </div>
</header>
<section class="bg-light" id="result">
    <div class="container-fluid hidden">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <h2 class="section-heading">Comparison result</h2>
                <hr>
            </div>
             <div class="col-md-12" id="selected-pokemon">
            </div>
             <div class="col-md-offset-1 col-md-10">
                <div id="viz">
                </div>
                <div id="radar-viz-wrapper">
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}

{% block js %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
<script src="/static/js/d3.js"></script>
<script src="/static/js/d3plus.js"></script>
<script src="/static/js/scrollreveal.min.js"></script>
<script src="/static/js/charts/charts.js"></script>
<script src="/static/js/creative.js"></script>
{% endblock %}
