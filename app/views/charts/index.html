{% include "base.html" %}

{% block css %}
<link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="/static/css/creative.css">
<link rel="stylesheet" href="/static/css/charts.css">
<link rel="stylesheet" href="/static/css/select2.css">
{% endblock %}

{% block content %}
<nav id="mainNav" class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span> Menu <i class="fa fa-bars"></i>
            </button>
            <a class="navbar-brand page-scroll" href="#page-top">Pokémon Stats</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a class="page-scroll" href="{{ url_for('home_controller.index') }}">Table</a>
                </li>
                 <li>
                    <a class="page-scroll" target="_blank" href="https://github.com/luisccf/stats">Github</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<header>
    <div class="header-content">
        <div class="header-content-inner">
            <h1 id="homeHeading">POKÉMON STATS</h1>
            <hr>
            <div class="row">
                <div class="col-md-12">
                    <select multiple>
                    {% for option in select %}
                        <option value="{{ option.id }}">{{ option.name|upper }}</option>
                    {% endfor %}
                    </select>
                </div>
                <div class="col-md-12">
                    <a class="btn btn-primary btn-xl page-scroll" id="compare-button" href="#result">Compare</a>
                </div>
                <div class="col-md-12">
                    <a class="btn page-scroll" id="rand-button" href="#result">Random</a>
                </div>
            </div>
        </div>
    </div>
</header>
<section class="bg-primary" id="result">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <h2 class="section-heading">Comparison result</h2>
                <hr class="light">
               <!--  <p class="text-faded">Start Bootstrap has everything you need to get your new website up and running in no time! All of the templates and themes on Start Bootstrap are open source, free to download, and easy to use. No strings attached!</p>
                <a href="#services" class="page-scroll btn btn-default btn-xl sr-button">Get Started!</a> -->
            </div>
             <div class="col-md-12" id="selected-pokemon">
            </div>
             <div class="col-md-12">
                <div id="viz">
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}

{% block js %}
<script src="//d3plus.org/js/d3.js"></script>
<script src="//d3plus.org/js/d3plus.js" async></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
<script src="/static/js/scrollreveal.min.js"></script>
<script src="/static/js/charts/charts.js"></script>
<script src="/static/js/creative.js"></script>
{% endblock %}
